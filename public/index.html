<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
        <label for="username"></label><input type="text" id="username" placeholder="名前を入力">
        <label for="message"></label><input type="text" id="message" placeholder="投稿するメッセージ">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');
    const ws = new WebSocket('ws://localhost:8080/ws');

    let messageCount = 0;

    ws.onmessage = function(event) {
        const message = JSON.parse(event.data);
        const messageElement = document.createElement('div');
        messageElement.className = `message ${messageCount % 2 === 0 ? 'left' : 'right'}`;
        messageElement.innerHTML = `
                <div class="message-content">
                    <strong>${message.username}:</strong> ${message.message}
                </div>
            `;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
        messageCount++;
    };

    function sendMessage() {
        const username = usernameInput.value;
        const message = messageInput.value;
        if (username && message) {
            ws.send(JSON.stringify({username: username, message: message}));
            messageInput.value = '';
        }
    }

    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
